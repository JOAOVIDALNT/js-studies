<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="./galeria.css">
</head>
<body>
    <main>
        <div class="slides">
            <input type="radio" name="radio-btn" id="radiobtn1">
            <input type="radio" name="radio-btn" id="radiobtn2">
            <input type="radio" name="radio-btn" id="radiobtn3">
            <input type="radio" name="radio-btn" id="radiobtn4">
            <input type="radio" name="radio-btn" id="radiobtn5">
            <input type="radio" name="radio-btn" id="radiobtn6">


            <div class="slide first">
                <iframe src="./main.html" width="800px" height="400px"></iframe>
            </div>


            <div class="slide">
                <img src="./images/01.jpg" alt="Escrevendo código">
            </div>
            <div class="slide">
                <img src="./images/02.jpg" alt="Conversando sobre o código">
            </div>
            <div class="slide">
                <img src="./images/03.jpg" alt="Explicando o código">
            </div>
            <div class="slide">
                <img src="./images/04.jpg" alt="Pensando sobre o código">
            </div>
            <div class="slide">
                <img src="./images/05.jpg" alt="Testando código">
            </div>


            <div class="navigation">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
                <div class="btn4"></div>
                <div class="btn5"></div>
                <div class="btn6"></div>
            </div>
            
            
        </div>

        <div class="rotulo-navigation">
            <label for="radiobtn1" class="rotulo-btn"></label>
            <label for="radiobtn2" class="rotulo-btn"></label>
            <label for="radiobtn3" class="rotulo-btn"></label>
            <label for="radiobtn4" class="rotulo-btn"></label>
            <label for="radiobtn5" class="rotulo-btn"></label>
            <label for="radiobtn6" class="rotulo-btn"></label>
        </div>
    </main>

</body>
</html>
